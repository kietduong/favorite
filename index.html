<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <img src="img/favorite-things.jpg" alt="Favorite Things">
    <h1>What is your favorite...</h1>
    <form id="favorite-things">
      <div class="form-group">
        <label for="food">Food?</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="animal">Animal?</label>
        <input id="animal" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="band">Band?</label>
        <input id="band" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sport">Sport?</label>
        <input id="sport" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="movie">Movie?</label>
        <input id="movie" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-success" id="submit">Submit</button>
    </form>

  </body>
</html>
